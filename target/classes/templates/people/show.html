<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Арендатор</title>
</head>
<body>
<p th:text="${person.getName() + ' ' + person.getSurname() + ', ' + person.getDateOfBirth()}">VALUE</p>

<div th:if="${#lists.isEmpty(cars)}">
    <p>У человека нет арендованных машин</p>
    <hr/>
</div>

<div th:if="${!#lists.isEmpty(cars)}">
    <hr/>
    <b>Машины:</b>
    <br/>
    <table th:each="car : ${cars}">
        <tr th:text="${car.getName() + ', ' + car.getColor() + ', ' + car.getYearOfIssue()}">car</tr>
    </table>
    <hr/>
</div>

<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Редактировать"/>
</form>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить"/>
</form>

</body>
</html>
